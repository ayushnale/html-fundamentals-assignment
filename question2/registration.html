<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Course registration form for an online learning platform.">
  <title>Course Registration Form</title>
</head>
<body>
  <h1>Course Registration Form</h1>
  
  <form action="#" method="post" enctype="multipart/form-data">
    <!-- Personal Information -->
    <fieldset>
      <legend>Personal Information</legend>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required><br><br>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone"><br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob"><br><br>

      <label for="profile">Profile Picture:</label>
      <input type="file" id="profile" name="profile" accept="image/*"><br><br>
    </fieldset>

    <!-- Academic Background -->
    <fieldset>
      <legend>Academic Background</legend>

      <label for="education">Current Education Level:</label>
      <select id="education" name="education">
        <option value="highschool">High School</option>
        <option value="bachelors">Bachelor's</option>
        <option value="masters">Master's</option>
        <option value="phd">PhD</option>
      </select><br><br>

      <label for="field">Field of Study:</label>
      <input type="text" id="field" name="field"><br><br>

      <label for="experience">Years of Programming Experience:</label>
      <input type="number" id="experience" name="experience" min="0" max="20"><br><br>
    </fieldset>

    <!-- Course Preferences -->
    <fieldset>
      <legend>Course Preferences</legend>

      <p>Preferred Learning Mode:</p>
      <input type="radio" id="online" name="mode" value="online">
      <label for="online">Online</label>
      <input type="radio" id="offline" name="mode" value="offline">
      <label for="offline">Offline</label>
      <input type="radio" id="hybrid" name="mode" value="hybrid">
      <label for="hybrid">Hybrid</label><br><br>

      <p>Course Categories:</p>
      <input type="checkbox" id="webdev" name="categories" value="webdev">
      <label for="webdev">Web Development</label>
      <input type="checkbox" id="mobile" name="categories" value="mobile">
      <label for="mobile">Mobile App Development</label>
      <input type="checkbox" id="datasci" name="categories" value="datasci">
      <label for="datasci">Data Science</label>
      <input type="checkbox" id="ai" name="categories" value="ai">
      <label for="ai">AI/ML</label>
      <input type="checkbox" id="devops" name="categories" value="devops">
      <label for="devops">DevOps</label><br><br>

      <p>Preferred Schedule:</p>
      <input type="radio" id="weekdays" name="schedule" value="weekdays">
      <label for="weekdays">Weekdays</label>
      <input type="radio" id="weekends" name="schedule" value="weekends">
      <label for="weekends">Weekends</label>
      <input type="radio" id="flexible" name="schedule" value="flexible">
      <label for="flexible">Flexible</label><br><br>
    </fieldset>

    <!-- Additional Information -->
    <fieldset>
      <legend>Additional Information</legend>

      <label for="level">Programming Experience Level (1-10):</label>
      <input type="range" id="level" name="level" min="1" max="10"><br><br>

      <label for="comments">Special Requirements or Comments:</label><br>
      <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

      <p>Preferred Contact Method:</p>
      <input type="radio" id="contact-email" name="contact" value="email">
      <label for="contact-email">Email</label>
      <input type="radio" id="contact-phone" name="contact" value="phone">
      <label for="contact-phone">Phone</label>
      <input type="radio" id="contact-sms" name="contact" value="sms">
      <label for="contact-sms">SMS</label>
    </fieldset>

    <!-- Terms and Conditions -->
    <fieldset>
      <legend>Terms and Conditions</legend>
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree to the Terms and Conditions</label><br>
      <input type="checkbox" id="newsletter" name="newsletter">
      <label for="newsletter">I want to receive newsletters and updates</label>
    </fieldset>

    <br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
